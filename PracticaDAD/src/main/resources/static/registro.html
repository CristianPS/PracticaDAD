<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
<link rel="stylesheet" href="../styles/registrostyle.css">
<script src="../scripts/registroscript.js"></script>
</head>

<body>
	<ul>
		<li><img class="logo" src="../images/cocktail.png"/></li>
		<li><a href="index.html">Inicio</a></li>
		<li><a>Ofertas</a></li>
		<li style="float:right"><a class="active" href="login.html">Login</a></li>
	</ul>
	
	<div id="form-main">
	  	<div id="form-div">
	  
	  		<h3>REGISTRO</h3>
	    	<form class="form" id="form">
	      
	      	<p class="username">
	        	<input name="username" type="text" class="feedback-input" placeholder="Nombre de Usuario" id="username" />
	      	</p>
	      
	      	<p class="name">
	        	<input name="name" type="text" class="feedback-input" placeholder="Nombre" id="name" />
	      	</p>
	      	
	      	<p class="apellidos">
	        	<input name="apellidos" type="text" class="feedback-input" placeholder="Apellidos" id="apellidos" />
	      	</p>
	      
	      	<p class="email">
	        	<input name="email" type="text" class="feedback-input" id="email" placeholder="E-mail" />
	      	</p>
	      	
	      	<p>Fecha de nacimiento</p>
	      	
	      	<p class="fecha">
	        	<input name="fecha" type="date" class="feedback-input" id="fecha" />
	      	</p>
	      	
	      	<p>Genero</p>
	      	
	      	<select id="genero" name="genero">
	        	<option value="Hombre">Hombre</option>
	        	<option value="Mujer">Mujer</option>
	        	<option value="Otro">Otro</option>
      		</select>
      		
      		<p class="city">
	        	<input name="city" type="text" class="feedback-input" id="city" placeholder="Ciudad" />
	      	</p>
	      	
	      	<p class="password">
	        	<input name="password" type="password" class="feedback-input" id="password" placeholder="Contraseña" />
	      	</p>
	      	
	      	<div>
	      		<label><input name="cb1" type="checkbox" id="cb1" onclick="showPassword()" /> Mostrar contraseña</label>
	      	</div>
	      	
	      	<p class="confirmpassword">
	        	<input name="confirmpassword" type="password" class="feedback-input" id="confirmpassword" placeholder="Confirmar contraseña" />
	      	</p>
	      	
	      	<div>
	      		<label><input name="cb2" type="checkbox" id="cb2" onclick="showConfirmedPassword()" /> Mostrar contraseña</label>
	      	</div>
	      
	      	<div class="submit">
	        	<input type="submit" value="TERMINAR" id="button-blue"/>
	        	<div class="ease"></div>
	      	</div>
	      
	    	</form>
	  	</div>
	</div>
</body>

</html>
