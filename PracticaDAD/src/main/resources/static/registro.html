	  	<div id="form-div">
	  
	  		<h3>REGISTRO</h3>
	    	<form class="form" id="form">
	      		<div class="switch" align="center">
	            	<input type="radio" class="switch-input" name="view" value="usuario" id="usuario" checked onclick="usuario()">
	            	<label for="usuario" class="switch-label switch-label-off" onclick="usuario()">Usuario</label>
	            	<input type="radio" class="switch-input" name="view" value="empresa" id="empresa" onclick="empresa()">
	            	<label for="empresa" class="switch-label switch-label-on" onclick="empresa()">Empresa</label>
	            	<span class="switch-selection"></span>
	        	</div>
		      	<p class="username">
		        	<input name="username" type="text" class="feedback-input" placeholder="Nombre de Usuario" id="username"/>
		      	</p>
		      
		      	<p class="name">
		      		<input name="nameEmpresa" type="text" class="feedback-input disappear" placeholder="Nombre de la empresa" id="nameEmpresa" />	
		        	<input name="name" type="text" class="feedback-input" placeholder="Nombre" id="name" />
		      	</p>
		      	
		      	<p class="apellidos">
		      		<input name="telefono" type="text" class="feedback-input disappear" placeholder="Telefono" id="telefono" />	
		        	<input name="apellidos" type="text" class="feedback-input" placeholder="Apellidos" id="apellidos" />
		      	</p>
		      
		      	<p class="email">
		        	<input name="email" type="text" class="feedback-input" id="email" placeholder="E-mail" />
		      	</p>
		      	
		      	<p id="fechaTitulo">Fecha de nacimiento</p>
		      	
		      	<p class="fecha">
		      		<input name="dir" type="text" class="feedback-input disappear" id="dir" placeholder="Direcci�n"/>
		        	<input name="fecha" type="date" class="feedback-input" id="fecha" />
		      	</p>
		      	
		      	<p id="generoTitulo">Genero</p>
		      	
		      	<select id="genero" name="genero">
		        	<option value="Hombre">Hombre</option>
		        	<option value="Mujer">Mujer</option>
		        	<option value="Otro">Otro</option>
	      		</select>
	      		
	      		<p class="city">
		        	<input name="city" type="text" class="feedback-input" id="city" placeholder="Ciudad" />
		      	</p>
		      	
		      	<p class="password">
		        	<input name="password" type="password" class="feedback-input" id="password" placeholder="Contraseña" />
		      	</p>
		      	
		      	<div>
		      		<label><input name="cb1" type="checkbox" id="cb1" onclick="showPassword()" /> Mostrar contraseña</label>
		      	</div>
		      	
		      	<p class="confirmpassword">
		        	<input name="confirmpassword" type="password" class="feedback-input" id="confirmpassword" placeholder="Confirmar contraseña" />
		      	</p>
		      	
		      	<div>
		      		<label><input name="cb2" type="checkbox" id="cb2" onclick="showConfirmedPassword()" /> Mostrar contraseña</label>
		      	</div>
		      
		      	<div class="submit">
		        	<input type="submit" value="TERMINAR" id="button-blue2" onclick="registrar()"/>
		        	<div class="ease"></div>
		      	</div>
	      
	    	</form>

	  	</div>
