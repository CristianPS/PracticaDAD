<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="styles/UserStyle.css">
<script src="scripts/loginscript.js"></script>
</head>

<body>
	<ul>
		<li><img class="logo" src="images/cocktail.png"/></li>
		<li><a href="index.html">Inicio</a></li>
		<li><a>Ofertas</a></li>
		<li style="float:right"><strong><a class="active" href="login.html">Login</a></strong></li>
	</ul>
	
	<form action="/guardar">
	<h1>{{Username}}</h1>
	
	  <div class="row"> 
	    <div class="izqda">
		  <p>Nombre:</p>
		  <input type="text" id="Nombre" value={{nombre}} />
		</div><div class="dcha">
		  <p>Apellidos:</p>
		  <input type="text" id="Apellidos" value={{apellidos}} />
		</div>
	  </div>
	  
	  <div class="row"> 
	    <div class="izqda">
		  <p>Correo electrónico:</p>
		  <input type="text" id="correo" value={{correo}} />
		</div>
		<div class="dcha">
		  <p>Género:</p>
		  <select id="genero" name="genero">
        	<option value="Hombre">Hombre</option>
        	<option value="Mujer">Mujer</option>
        	<option value="Otro">Otro</option>
          </select>
		</div>
	  </div>
	  
	  <div class="row"> 
	    <div class="izqda">
		  <p>Ciudad:</p>
		  <input type="text" id="Ciudad" value={{ciudad}} />
		</div><div class="dcha">
		  <p>Fecha de nacimiento:</p>
		  <input type="date" id="Fecha" />
		</div>
	  </div>
	  
	  <div class="row"> 
	    <div class="izqda">
		    <p>Contraseña:</p>
			<input type="password" id="password" />
			<img class="ojo" onclick="showPassword()" src="images/ojo.png" />
		</div>
		<div class="dcha">
		    <p>Contraseña nueva:</p>
			<input type="password" id="passwordNew" />
			<img class="ojo" onclick="showPassword()" src="images/ojo.png" />			
		</div>  
	  </div>
	
	<button class="guardar" type=submit>Guardar</button>
	</form>
	
</body>
</html>
