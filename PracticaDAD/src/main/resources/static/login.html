<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="../styles/loginstyle.css">
<script src="../scripts/loginscript.js"></script>
</head>

<body>
	<ul>
		<li><img class="logo" src="../images/cocktail.png"/></li>
		<li><a href="index.html">Inicio</a></li>
		<li><a>Ofertas</a></li>
		<li style="float:right"><a class="active" href="login.html">Login</a></li>
	</ul>
	
	<form id="form">
		<h3>INICIO DE SESION</h3>
		<p>Nombre:</p>
		<input type="text" id="username" />
		
		<p>Contraseña:</p>
		<div>
			<input type="password" id="password" />
			<img class="ojo" onclick="showPassword()" src="images/ojo.png" />
		</div>
		
		<div class="switch" align="center">
            <input type="radio" class="switch-input" name="view" value="alumno" id="alumno" checked>
            <label for="alumno" class="switch-label switch-label-off">Usuario</label>
            <input type="radio" class="switch-input" name="view" value="profesor" id="profesor">
            <label for="profesor" class="switch-label switch-label-on">Empresa</label>
            <span class="switch-selection"></span>
        </div>
		
		
		<p align="center">¿No recuerdas tu contraseña?<p/>
		
		<div>
			<button class="iniciar">Iniciar sesion</button>
			<button class="registrar" onclick="registro()">Registrarse</button>
		</div>
		
	</form>
</body>
</html>
