	<h1 id="misOfertas"><b>Mis ofertas</b></h1>
	

			<div class="fullOffer">
				<h2 id="nombreoferta">{{offerName}}</h2><hr color="black">
				<div class="oferta">
					<div><img id="imgOferta" src="./images/imagenoferta.jpg" alt="description"></div>
					<div class="infoOferta">
						<p style="padding-top:20px">Local: {{local}}</p>
						<p>Ciudad: {{city}}</p>
						<p>Precio: {{price}}</p>
						<p>Fecha: {{date}}</p>		
						<button id="button" onClick="showStatistics()">Estadísticas</button>				
					</div>		
						
				</div>
				
				<div class="descripcion">
					<h3>Descripción de la oferta</h3>
					<p id="offerDescription">
						Aquí va la descripción de cada oferta.
					</p>
								
				</div>
				
					
				 <div id="statistics" class="modal">
				<div class="statistics-content">
					<div class="statistics-header">
						<span class="close" onClick="closeStatistics()">&times;</span>
						<h2>Estadísticas</h2>				
					</div>
					<div class="statistics-body">
						<p>Visitas: {{visits}}</p>
						<p>Nº de Usos: {{nUses}}</p>						
					</div>
				</div>
