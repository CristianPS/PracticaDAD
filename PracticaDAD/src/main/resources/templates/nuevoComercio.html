	  	<div id="form-div">
	  
	  		<h3 style="color:#3498db">Crear Nuevo Comercio</h3>
	    	<form action="/crearComercio" class="form" id="form" method="post">
	      	<input type="hidden" name="_csrf" value="{{token}}"/>
	      	<p class="name">
	        	<input name="name" type="text" class="feedback-input" placeholder="Nombre del Comercio" id="title" />
	      	</p>
	     
	      	
	      	<p class="city">
				<input name="city" type="text" class="feedback-input" placeholder="Ciudad" id="city" />
	      	</p>
	      	
	      	<p class="address">
	        	<input name="address" type="text" class="feedback-input" placeholder="Direccion" id="address" />
	      	</p>	      	
	      	
	      	<p class="email">
	        	<input name="email" type="text" class="feedback-input" placeholder="Email" id="email" />
	      	</p>	
	      	
	      	<p class="telephone">
	        	<input name="telephone" type="number" class="feedback-input" placeholder="Telefono" id="email" />
	      	</p>

	      	</div>
	      
	    	</form>
