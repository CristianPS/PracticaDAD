	<div id="form-main">
	  	<div id="form-div">

	  		<h3 style="color:#3498db">INICIO DE SESION</h3>
	    	<form class="form" id="form" action="/login" method="post">
				<input type="hidden" name="_csrf" value="{{token}}"/>
	      	<p class="name">
	        	<input name="name" type="text" class="feedback-input" placeholder="Nombre de Usuario" id="name" />
	      	</p>

	      	<p class="password">
	        	<input name="password" type="password" class="feedback-input" id="password" placeholder="Contraseña" />
	      	</p>

	      	<div>
	      		<label><input name="cb" type="checkbox" id="cb" onclick="showPassword()" /> Mostrar contraseña</label>
	      	</div>
	      	

			<p align="center" style="color:#3498db"><a href="/nuevaContraseña">¿No recuerdas tu contraseña?</a><p/>

	      	<div class="submit">
	        	<input type="submit" value="INICIAR SESION" id="button-blue" />
	        	<input type="submit" value="REGISTRO" id="button-white" onclick="registro()"/>
	        	<div class="ease"></div>
	      	</div>
</form>

	</div>
