	<form action="/guardarComercio?username={{username}}&entName={{entName}}" method="post">
	
	<div class="row"> 
	    <div class="izqda">
		  <h1>{{entName}}</h1>
		</div> 
		<div class="dcha">
		  <span id="editar" class="btn-blue" style="width:20%; float:right;text-align: center;" onclick="editarEmpresa()">Editar</span>
		</div>
	  </div>
	
	  <div class="row"> 
	    <div class="izqda">
		  <p style="color:#3498db">Ciudad:</p>
		  <textarea rows="1" cols="30" id="ciudad" name="ciudad" disabled>{{city}}</textarea>
		</div>
		<div class="dcha">
		  <p style="color:#3498db">Direccion:</p>
		  <textarea rows="1" cols="30" id="direccion" name="address" disabled>{{address}}</textarea>
		</div>
	  </div>
	  
	  <div class="row"> 
	    <div class="izqda">
		  <p style="color:#3498db">Correo electronico:</p>
		  <textarea rows="1" cols="30" id="correo" name="correo" disabled>{{email}}</textarea>
		</div>
		<div class="dcha">
		  <p style="color:#3498db">Telefono:</p>
		   <textarea rows="1" cols="30" id="telephone" name="telephone" disabled>{{telephone}}</textarea>
		</div>
	  </div>
	
	<button id="guardar" class="guardar disappear" type=submit>Guardar</button>
	</form>
