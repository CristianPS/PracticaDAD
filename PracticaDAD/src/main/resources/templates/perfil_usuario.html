<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="styles/UserStyle.css">
<link rel="stylesheet" href="styles/GeneralStyle.css">
<script src="scripts/loginscript.js"></script>
</head>

<body>
	<nav>
		<ul class="menu">
			<li><a href="index.html"><img class="logo"src="images/cocktail.png"/></a></li>
			
			<li class="menuItem btn btn-1"><a href="index.html">Inicio</a></li>
			<li class="menuItem btn btn-1"><a href="ofertas.html">Ofertas</a></li>
			
			<li class="menuItem btn btn-1" style="float:right"><a class="active" href="login.html">Login</a></li>
		</ul>
	</nav>
	
	<form action="/guardar">
	<h1>{{username}}</h1>
	
	  <div class="row"> 
	    <div class="izqda">
		  <p>Nombre:</p>
		  <textarea id="nombre" rows="1" cols="30">{{nombre}}</textarea>
		</div><div class="dcha">
		  <p>Apellidos:</p>
		  <textarea id="apellidos" rows="1" cols="30">{{apellidos}}</textarea>
		</div>
	  </div>
	  
	  <div class="row"> 
	    <div class="izqda">
		  <p>Correo electrónico:</p>
		  <textarea id="correo" rows="1" cols="30">{{correo}}</textarea>
		</div>
		<div class="dcha">
		  <p>Género:</p>
		  <!--  <select id="genero" name="genero">
        	<option value="Hombre">Hombre</option>
        	<option value="Mujer">Mujer</option>
        	<option value="Otro">Otro</option>
          </select>	-->
          <textarea id="gender" rows="1" cols="30">{{gender}}</textarea>
		</div>
	  </div>
	  
	  <div class="row"> 
	    <div class="izqda">
		  <p>Ciudad:</p>
		  <textarea rows="1" cols="30">{{ciudad}}</textarea>
		</div><div class="dcha">
		  <p>Fecha de nacimiento:</p>
		  <textarea id="fecha" rows="1" cols="30">{{fecha}}</textarea>
		</div>
	  </div>
	  
	  <div class="row"> 
	    <div class="izqda">
		    <p>Contraseña:</p>
			<input type="password" id="password" value="{{password}}" />
			<img class="ojo" onclick="showPassword()" src="images/ojo.png" />
		</div>
		<div class="dcha">
		    <p>Contraseña nueva:</p>
			<input type="password" id="passwordNew" />
			<img class="ojo" onclick="showPassword()" src="images/ojo.png" />			
		</div>  
	  </div>
	
	<button class="guardar" type=submit>Guardar</button>
	</form>
		<footer>
  		<div class="copyright">
    		&copy; Fiesta Paga-Na  - 2019 - Jose Ignacio Diaz, Carlos Gil y Cristian Posada
  		</div>
  		<img class="logoDown"src="images/cocktail.png" style="float:right"/>
	</footer>
</body>
</html>
